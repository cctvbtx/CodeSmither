#XML数据源（可以是一个目录，也可以是单文件）
codesmither.xmlsource.path = ../templates-datasource/api-doc-trailer-custom.xml
#XML数据源
codesmither.xmlsource.charset = UTF-8

#模板路劲配置 目前有三种 通用Model、整合dbutil和mybatis的SpringMVC （可以自制模板并用绝对路径指定如 D:/template）
#codesmither.template.path = ../templates/api-html
codesmither.template.path = ../templates/api-code
#模板文件采用的编码
codesmither.template.charset = UTF-8

#设置生成项目路劲 可以用相对路径和绝对路劲
#codesmither.target.path = ../../Trailer/apidoc/custom
codesmither.target.path = ../../Trailer/code/custom
#生成项目的编码
#codesmither.target.charset = GBK
codesmither.target.charset = UTF-8
